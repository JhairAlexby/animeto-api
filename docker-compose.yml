version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: animeto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: animeto_db
      POSTGRES_USER: animeto_user
      POSTGRES_PASSWORD: animeto_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - animeto-network

  # Aplicación NestJS (para desarrollo)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: animeto-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: animeto_user
      DATABASE_PASSWORD: animeto_password
      DATABASE_NAME: animeto_db
      JWT_SECRET: super-secret-jwt-key-for-development
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:3000,http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - animeto-network

  # Adminer para gestión de base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: animeto-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - animeto-network

volumes:
  postgres_data:
    driver: local

networks:
  animeto-network:
    driver: bridge